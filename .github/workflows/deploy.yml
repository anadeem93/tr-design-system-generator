name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: design-system-agent
  SERVICE_NAME: design-system-agent
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Configure Docker for GCR'
        run: gcloud auth configure-docker

      - name: 'Enable required APIs'
        run: |
          # Try to enable APIs, but don't fail if permission is denied (APIs may already be enabled)
          gcloud services enable cloudbuild.googleapis.com run.googleapis.com containerregistry.googleapis.com --quiet || echo "⚠️  Could not enable APIs (may already be enabled or require manual setup)"

      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 1Gi \
            --timeout 300 \
            --max-instances 10 \
            --service-account=986869868532-compute@developer.gserviceaccount.com \
            --quiet || (echo "❌ Deployment failed. Checking logs..." && gcloud run services logs read ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --limit 50 && exit 1)

      - name: 'Get Service URL'
        id: service-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "✅ Service deployed at: $SERVICE_URL"

      - name: 'Health Check'
        run: |
          echo "Waiting for service to be ready..."
          sleep 15
          for i in {1..6}; do
            if curl -f ${{ steps.service-url.outputs.url }}/health; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 5 seconds..."
            sleep 5
          done
          echo "❌ Health check failed after 6 attempts"
          echo "Service URL: ${{ steps.service-url.outputs.url }}"
          exit 1
